<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <a href="../index.html">
                <img src ="../img/Logo_salir.png" height="50px" class="img">
            </a>
            <form id = "loginform" onsubmit="return validateform()">
                <img src= "../img/LOGO_PHONEHUB.png" height="50px"> 
                <br>
                <input type="text" name="txtusuario" id="txtusuario" placeholder="Ingresar Usuario" required> 
                <br>
                <input type="password" name="txtpassword" id="txtpassword" placeholder="Password" required>
                <br>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1> WELCOME! </h1>
                    <img src = "../img/logo_login.png" height="300px">
            </div>
        </div>
    </div>
    <script>
        function validateform(){
            var usuario = document.getElementById("txtusuario").value;
            var password = document.getElementById("txtpassword").value;

            if(usuario === 'Phonehub' && password === 'Grupo5'){
                alert("¡Bienvenido a Phonehub!");
                window.location.href='../index.html';
                return false;
            } else{
                alert("Usuario o contraseña incorrectos.");
                return false;
            }
        }
    </script>
</body>

</html>
